<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
  <h1>Password Generator</h1>

  <div class="password-display">
    <div class="password-text" id="password"></div>
    <button class="copy-btn" onclick="copy()">Copy</button>
  </div>

  <div class="options">
    <div class="length-option">
      <div class="option-header">
        <label for="length">Password Length:</label>
        <span class="length-value" id="lengthValue">12</span>
      </div>
      <input type="range" id="length" min="4" max="32" value="12" class="slider">
      <div class="slider-labels">
        <span>4</span>
        <span>32</span>
      </div>
    </div>

    <div class="checkbox-options">
      <div class="checkbox-option">
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">Include Lowercase Letters (a-z)</label>
      </div>

      <div class="checkbox-option">
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">Include Uppercase Letters (A-Z)</label>
      </div>

      <div class="checkbox-option">
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">Include Numbers (0-9)</label>
      </div>

      <div class="checkbox-option">
        <input type="checkbox" id="special" checked>
        <label for="special">Include Special Characters (!@#$%^&*)</label>
      </div>
    </div>
  </div>

  <button class="generate-btn" onclick="generate()">Generate Password</button>

  <div class="note">
    <p>© 2025 Perjési Szabolcs. Minden jog fenntartva.</p>
  </div>
  <script src="./js/script.js"></script>
</div>
</body>
</html>
